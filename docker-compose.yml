version: '3.8'

services:
  # MySQL数据库
  mysql:
    image: mysql:8.0
    container_name: financial-rag-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root123456}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-financial_rag}
      MYSQL_USER: ${MYSQL_USER:-rag_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-rag_password}
      TZ: Asia/Shanghai
    ports:
      - "3310:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/01-init.sql
      - ./docker/mysql/init-data.sql:/docker-entrypoint-initdb.d/02-init-data.sql
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - rag-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-root123456}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis缓存
  redis:
    image: redis:7-alpine
    container_name: financial-rag-redis
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis123456}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./docker/redis/redis.conf:/usr/local/etc/redis/redis.conf
    networks:
      - rag-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Neo4j图数据库
  neo4j:
    image: neo4j:5.15-community
    container_name: financial-rag-neo4j
    restart: always
    environment:
      NEO4J_AUTH: ${NEO4J_AUTH:-neo4j/neo4j123456}
      NEO4J_server_memory_heap_initial__size: 1G
      NEO4J_server_memory_heap_max__size: 2G
      NEO4J_server_memory_pagecache_size: 2G
      NEO4J_server_memory_transaction_total__max: 512m
      NEO4J_server_bolt_advertised__address: :7687
      NEO4J_server_http_advertised__address: :7474
      TZ: Asia/Shanghai
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_plugins:/plugins
      # 暂时禁用APOC插件，因为jar文件有问题
      # - ./docker/neo4j/apoc-core-5.15.0-all.jar:/plugins/apoc-core-5.15.0-all.jar
    networks:
      - rag-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:7474 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Milvus etcd (协调服务)
  etcd:
    image: quay.io/coreos/etcd:v3.5.5
    container_name: financial-rag-etcd
    restart: always
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
      - ETCD_SNAPSHOT_COUNT=50000
    volumes:
      - etcd_data:/etcd
    command: etcd -advertise-client-urls=http://etcd:2379 -listen-client-urls http://0.0.0.0:2379 --data-dir /etcd
    networks:
      - rag-network
    healthcheck:
      test: ["CMD", "etcdctl", "endpoint", "health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Milvus MinIO (对象存储)
  minio:
    image: minio/minio:RELEASE.2023-03-20T20-16-18Z
    container_name: financial-rag-minio
    restart: always
    environment:
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-minioadmin}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/minio_data
    command: minio server /minio_data --console-address ":9001"
    networks:
      - rag-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Milvus (向量数据库)
  milvus:
    image: milvusdb/milvus:v2.3.3
    container_name: financial-rag-milvus
    restart: always
    environment:
      ETCD_ENDPOINTS: etcd:2379
      MINIO_ADDRESS: minio:9000
      TZ: Asia/Shanghai
    ports:
      - "19530:19530"
      - "9092:9091"
    volumes:
      - milvus_data:/var/lib/milvus
    depends_on:
      - etcd
      - minio
    networks:
      - rag-network
    command: ["milvus", "run", "standalone"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9091/healthz"]
      interval: 30s
      timeout: 20s
      retries: 3

  # MongoDB (文档数据库)
  mongodb:
    image: mongo:6.0
    container_name: financial-rag-mongodb
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USERNAME:-mongoroot}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-mongo123456}
      TZ: Asia/Shanghai
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - rag-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 后端API服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: financial-rag-backend
    restart: always
    environment:
      # 数据库配置
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_DATABASE: ${MYSQL_DATABASE:-financial_rag}
      MYSQL_USER: ${MYSQL_USER:-rag_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-rag_password}

      # Redis配置
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis123456}

      # Neo4j配置
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: ${NEO4J_USER:-neo4j}
      NEO4J_PASSWORD: ${NEO4J_PASSWORD:-neo4j123456}

      # Milvus配置
      MILVUS_HOST: milvus
      MILVUS_PORT: 19530

      # MinIO配置
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-minioadmin}

      # MongoDB配置
      MONGODB_URI: mongodb://${MONGO_USERNAME:-mongoroot}:${MONGO_PASSWORD:-mongo123456}@mongodb:27017/

      # API密钥
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      DEEPSEEK_API_KEY: ${DEEPSEEK_API_KEY}

      # 其他配置
      PYTHONPATH: /app
      TZ: Asia/Shanghai
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - backend_logs:/app/logs
      - backend_uploads:/app/uploads
      - backend_storage:/app/storage
      - backend_temp:/app/temp
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      neo4j:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - rag-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Celery Worker (异步任务处理)
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: financial-rag-celery-worker
    restart: always
    environment:
      # 数据库配置
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_DATABASE: ${MYSQL_DATABASE:-financial_rag}
      MYSQL_USER: ${MYSQL_USER:-rag_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-rag_password}

      # Redis配置
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis123456}

      # Neo4j配置
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: ${NEO4J_USER:-neo4j}
      NEO4J_PASSWORD: ${NEO4J_PASSWORD:-neo4j123456}

      # Milvus配置
      MILVUS_HOST: milvus
      MILVUS_PORT: 19530

      # MinIO配置
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-minioadmin}

      # MongoDB配置
      MONGODB_URI: mongodb://${MONGO_USERNAME:-mongoroot}:${MONGO_PASSWORD:-mongo123456}@mongodb:27017/

      # Celery配置
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD:-redis123456}@redis:6379/0
      CELERY_RESULT_BACKEND: redis://:${REDIS_PASSWORD:-redis123456}@redis:6379/0

      # 其他配置
      PYTHONPATH: /app
      TZ: Asia/Shanghai
    volumes:
      - ./backend:/app
      - backend_logs:/app/logs
      - backend_uploads:/app/uploads
      - backend_storage:/app/storage
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      neo4j:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - rag-network
    command: ["python", "-m", "celery", "-A", "app.core.celery", "worker", "--loglevel=info", "-c", "12", "--max-tasks-per-child=50", "--prefetch-multiplier=2"]
    healthcheck:
      test: ["CMD-SHELL", "celery -A app.core.celery inspect ping -d celery@$$HOSTNAME || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # 前端应用
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE: /api/v1
        VITE_LLM_MODEL: deepseek-chat
    container_name: financial-rag-frontend
    restart: always
    ports:
      - "3014:3000"
    depends_on:
      - backend
    networks:
      - rag-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://127.0.0.1:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  rag-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  neo4j_data:
    driver: local
  neo4j_logs:
    driver: local
  neo4j_plugins:
    driver: local
  etcd_data:
    driver: local
  minio_data:
    driver: local
  milvus_data:
    driver: local
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  backend_logs:
    driver: local
  backend_uploads:
    driver: local
  backend_storage:
    driver: local
  backend_temp:
    driver: local
